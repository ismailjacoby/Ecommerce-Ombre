spring:
  datasource:
    url: jdbc:postgresql://db:5432/ecommerce
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
      database: postgresqlmail


server:
  port: 8080
  error:
    include-message: always
